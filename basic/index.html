<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stock Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row" id="headerRow">
            <div class="col-12">
                <h1>Stock Tracker</h1>
            </div>            
        </div>
        <div class="row">
            <div class="col-2" id="navCol">
                <nav class="flex-column" id="button-list">
                </nav>
            </div>
            <div class="col-10 cardList">
                <div class="row">
                    <div class = "flex-column">
                        <form id="add-stock">
                            <label for="stock-input">Add Stock Symbol</label>
                            <input type="text" id="newStock">
                            <input id="newStockBtn" type = "button" value="Add Stock">
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="flex-column" id="stock-info">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="app.js"></script> 
</body>
</html>
