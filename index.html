<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stock Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row" id="headerRow">
            <div class="col-12">
                <h1>Stock Tracker</h1>
            </div>            
        </div>
        <div class="row">
            <div class="col-2" id="navCol">
                <nav class="flex-column" id="button-list">
                </nav>
            </div>
            <div class="col-10">
                <div class="row">
                    <div class = "flex-column">
                        <form id="add-stock">
                            <label for="stock-input">Add Stock Symbol</label>
                            <input type="text" id="newStock">
                            <input id="newStockBtn" type = "button" value="Add Stock">
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class = "col-2">
                        <img id="coLogo" src="https://www.freelogodesign.org/Content/img/logo-ex-6.png">
                    </div>
                    <div class = "col-3">
                        <h2>Company Name</h2>
                        <h1>$4522.23</h1>
                    </div>
                    <div class = "col-7">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="5000">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <p>THis is a paragraph</p>
                                    </div>
                                    <div class="carousel-item">
                                        <p>THis is another paragraph</p>  
                                    </div>
                                    <div class="carousel-item">
                                        <p>THis is YET ANOTHER paragraph</p>
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="app.js"></script> 
</body>
</html>
